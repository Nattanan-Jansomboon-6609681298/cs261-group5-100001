<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Student Request</title>
    <link rel="stylesheet" href="./css/request.css">
</head>
<body>

    <div class="body_container">
        <div class="container">
            <div class="main_box"id = "main_box">
                <div class="tu_logo">
                    <img src="./img/tu-logo.png" alt="">
                    <div class="text_logo">
                        <b>มหาวิทยาลัยธรรมศาสตร์</b>
                        <p>คณะวิทยาศาสตร์และเทคโนโลยี</p>
                    </div>
                </div>
                <div class="intro">คำร้องจากนักศึกษา</div>

                <div class="select_choice">
                    <div id="requestsList">
                        <!-- Request items will be inserted here -->
                    </div>
            
                    <div class="form-group">
                        <label for="comments">Comments</label>
                        <textarea id="comments" rows="5" placeholder="Enter your comments here..."></textarea>
                    </div>
            
                    <div class="buttons-container">
                        <button id="approveButton" onclick="confirmApprove('REQUEST_ID')">อนุมัติคำร้อง</button>
                        <button id="rejectButton" onclick="confirmReject('REQUEST_ID')">ปฎิเสธคำร้อง</button>
                    </div>
                </div>
                </div>
                
            </div>
        </div>
        <div id="confirmationDialog" class="modal" style="display:none;">
            <div class="modal-content">
                <p>Are you sure you want to <span id="actionType"></span> this request?</p>
                <button onclick="finalizeApproval()">Yes</button>
                <button onclick="cancelConfirmation()">No</button>
            </div>
        </div>
    </div>

    <script src="./js/request.js"></script>
    
</body>
</html>
